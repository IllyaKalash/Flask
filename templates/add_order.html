<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Add order</title>
</head>
<body>
  <form method="POST">
    <label>
      <input type="text" name="order_id" {% if order is not none %} readonly {% endif %} value="{{ order.order_id if order.order_id is not none }}">
    </label>
    {% if error is not none %}
    <span>{{ error }}</span>
    {% endif %}

    <br>
    <br>
    <label>
      <input type="text" name="order_date" value="{{ order.order_date if order.order_date is not none }}">
    </label>
    <br>
    <br>
    <label>
      <select name="cust_id">
        {% for customer in customers%}
          <option value="{{ customer.cust_id }}" {% if customer is not none and customer.cust_id.cust_id == customer.cust_id %} selected="selected" {% endif %}>{{ customer.cust_id}}</option>
        {% endfor %}}
      </select>
    </label>

    <button type="submit">SEND</button>
  </form>
</body>
</html>
