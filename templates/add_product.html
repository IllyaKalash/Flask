<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Add product</title>
</head>
<body>
  <form method="POST">
    <label>
      <input type="text" name="prod_id" {% if product is not none %} readonly {% endif %} value="{{ product.prod_id if product.prod_id is not none }}">
    </label>
    {% if error is not none %}
    <span>{{ error }}</span>
    {% endif %}
    <br>
    <br>
    <label>
      <select name="vend_id">
        {% for vendor in vendors%}
          <option value="{{ vendor.vend_id }}" {% if product is not none and product.vend_id.vend_id == vendor.vend_id %} selected="selected" {% endif %}>{{ vendor.vend_id}}</option>
        {% endfor %}}
      </select>
    </label>
    <br>
    <br>
    <label>
      <input type="text" name="prod_name" value="{{ product.prod_name if product.prod_name is not none }}">
    </label>
    <br>
    <br>
    <label>
      <input type="text" name="prod_price" value="{{ product.prod_price if product.prod_price is not none }}">
    </label>
    <br>
    <br>
    <label>
      <textarea name="prod_desc">{{ product.prod_desc if product.prod_desc is not none }}</textarea>
    </label>

    <button type="submit">SEND</button>
  </form>
</body>
</html>
