<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Add vendor</title>
</head>
<body>
  <form method="POST">
    <label>
      <input type="text" name="vend_id" {% if vendor is not none %} readonly {% endif %} value="{{ vendor.vend_id if vendor.vend_id is not none }}">
    </label>
    {% if error is not none %}
    <span>{{ error }}</span>
    {% endif %}

<div  class="mb-3">
    <br>
    <br>
    <label>
      <input type="text" class="form-control" name="vend_name" value="{{ vendor.vend_name if vendor.vend_name is not none }}">
    </label>
    <br>
    <br>
    <label>
      <input type="text" class="form-control" name="vend_address" value="{{ vendor.vend_address if vendor.vend_address is not none }}">
    </label>
    <br>
    <br>
    <label>
      <input type="text" class="form-control" name="vend_city" value="{{ vendor.vend_city if vendor.vend_city is not none }}">
    </label>
    <br>
    <br>
    <label>
      <input type="text" class="form-control" name="vend_state" value="{{ vendor.vend_state if vendor.vend_state is not none }}">
    </label>
    <br>
    <br>
    <label>
      <input type="text" class="form-control" name="vend_zip" value="{{ vendor.vend_zip if vendor.vend_zip is not none }}">
    </label>
    <br>
    <br>
    <label>
      <input type="text" class="form-control" name="vend_country" value="{{ vendor.vend_country if vendor.vend_country is not none }}">
    </label>
</div>

    <button type="submit">SEND</button>
  </form>
</body>
</html>
