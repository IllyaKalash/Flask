<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Add order item</title>
</head>
<body>
  <form method="POST">
    <label>
      <select name="order_id">
        {% for order in orders%}
          <option value="{{ order.order_id }}" {% if order is not none and orderItem.order_id.order_id == order.order_id %} selected="selected" {% endif %}>{{ order.order_id}}</option>
        {% endfor %}}
      </select>
    </label>
    {% if error is not none %}
    <span>{{ error }}</span>
    {% endif %}
    <br>
    <br>
    <label>
      <input type="text" name="order_item" {% if orderItem is not none %} readonly {% endif %} value="{{ orderItem.order_item if orderItem.order_item is not none }}">
    </label>
    {% if error is not none %}
    <span>{{ error }}</span>
    {% endif %}
    <br>
    <br>
    <label>
      <select name="prod_id">
        {% for product in products%}
          <option value="{{ product.prod_id }}" {% if product is not none and orderItem.prod_id.prod_id == product.prod_id %} selected="selected" {% endif %}>{{ product.prod_id}}</option>
        {% endfor %}}
      </select>
    </label>
    <br>
    <br>
    <label>
      <input type="text" name="quantity" value="{{ orderItem.quantity if orderItem.quantity is not none }}">
    </label>
    <br>
    <br>
    <label>
      <input type="text" name="item_price" value="{{ orderItem.item_price if orderItem.item_price is not none }}">
    </label>

    <button type="submit">SEND</button>
  </form>
</body>
</html>
